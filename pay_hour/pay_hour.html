<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>パチンコ時給計算</title>
    <script src="pay-hour.js"></script>
  </head>
  <body>
  <figure class="wp-block-table aligncenter">
    <table>
      <thead>
        <tr>
          <th>大当り確率</th>
          <td><span style="font-size:12pt;"> 1 </span>
            <span style="font-size:12pt;"> ／</span>
            <input type="text" id="hitRate" aria-label="input" maxlength="6" onchange="calcKakuritu();" style="height:30px;width:85px;font-size:12pt;">
          </td>
        </tr>
      <tr>
        <th>交換率(円)</th>
        <td>
          <input type="text" placeholder="円" maxlength="4" value="4.0" readonly="true" id="kokanRate" aria-label="input" onchange="calcKakuritu();" style="height:30px;width:80px;font-size:12pt;">
          <span style="font-size:12pt;"> 円</span>
        </td>
        </tr>
      <tr>
        <th>等価ボーダー(回/1K)</th>
        <td><input type="text" placeholder="回" id="rollSu" maxlength="6" aria-label="input" onchange="calcKakuritu();" style="height:30px;width:80px;">
          <span style="font-size:12pt;"> 回</span>
        </td>
      </tr>
      <tr>
        <th>実際の回転数(回/1K)</th>
        <td><input type="text" placeholder="回" id="rollSu_jitsu" maxlength="6" aria-label="input" onchange="calcKakuritu();" style="height:30px;width:80px;">
          <span style="font-size:12pt;"> 回</span>
        </td>
      </tr>
      <tr>
        <th>時間効率(回/1h)</th>
        <td><input type="text" placeholder="回" id="rollSu_hour" maxlength="6" aria-label="input" onchange="calcKakuritu();" style="height:30px;width:80px;">
          <span style="font-size:12pt;"> 回</span>
        </td>
      </thead>
      <tbody>
        <td colspan="5"><span style="font-size:10pt;"> ※時間効率は1時間で通常を回せる回数を入力してください</span></td>
      </tbody>
    </table>
  </figure>

  <figure class="wp-block-table aligncenter">
    <table>
      <thead>
        <tr>
          <th style="text-align:left;">（１）初当り期待出玉</th>
          <td><input type="text" id="expectPrice" aria-label="input" maxlength="5" readonly="true" style="height:30px;width:110px;font-size:12pt;">
            <span style="font-size:12pt;"> 玉</span>
          </td>
        </tr>
        <tr>
          <th style="text-align:left;">（２）初当たりに必要な玉数</th>
          <td><input type="text" id="needPrice" aria-label="input" maxlength="5" readonly="true" style="height:30px;width:110px;font-size:12pt;">
            <span style="font-size:12pt;"> 玉</span>
          </td>
        </tr>
        <tr>
          <th style="text-align:left;">（３）1回転で得する玉数</th>
          <td><input type="text" id="profitPrice" aria-label="input" maxlength="5" readonly="true" style="height:30px;width:110px;font-size:12pt;">
            <span style="font-size:12pt;"> 玉</span>
          </td>
        </tr>
        <tr>
          <th style="text-align:left;">（４）1回転で得する金額</th>
          <td><input type="text" id="profitYen" aria-label="input" maxlength="5" readonly="true" style="height:30px;width:110px;font-size:12pt;">
            <span style="font-size:12pt;"> 円</span>
          </td>
        </tr>
        <tr>
          <th style="text-align:left;">（５）期待値・時給(円/1h)</th>
          <td><input type="text" id="hourPrice" aria-label="input" maxlength="5" readonly="true" style="height:30px;width:110px;font-size:12pt;">
            <span style="font-size:12pt;"> 円</span>
          </td>
        </tr>
      </thead>
    </table>
  </figure>
  </body>
</html>
